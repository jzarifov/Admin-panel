    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>
    <div class="login">
        
        <form data-aos="zoom-in-up">
            <h1>KIRISH</h1>
            <input type="text" id="username" placeholder="Foydalanuvchi nomi">

            <button type="submit" id="login-button">KIRISH</button>
        </form>
    </div>




    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init({
            duration:2000
        });
      </script>
